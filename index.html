<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4473TM458G"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-4473TM458G');
    </script>

    <!-- Icon library -->
    <link href="/assets/css/all.css" rel="stylesheet" />


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnibaap</title>

    <link rel=stylesheet href='css/style.css'>
    <script src="https://unpkg.com/jquery"></script>
    <script src='js/script.js' defer></script>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

</head>
<body>

    <header>
        <div id="hamburger">
            <div id="ham1"></div>
            <div id="ham2"></div>
            <div id="ham3"></div>
        </div>

        <div id="modebutton"></div>

    </header>

    <main>
        <div id="options">
            <div id="modulebuttons">
                <div class="modulebutton" id="basics"><span><i class="fa-regular fa-circle"></i><br>Basics<span><br>x</span></span></i></div>
                <div class="modulebutton" id="woorden"><span><i class="fa-regular fa-file-word"></i><br>Woorden<span><br>x</span></span></div>
                <div class="modulebutton" id="plekken"><span><i class="fa-solid fa-location-dot"></i><br>Plekken<span><br>x</span></span></div>
                <div class="modulebutton" id="personen"><span><i class="fa-regular fa-address-card"></i><br>Personen<span><br>x</span></span></div>
                <div class="modulebutton" id="dingen"><span><i class="fa-solid fa-pencil"></i><br>Dingen<span><br>x</span></span></div>
                <div class="modulebutton" id="gerelateerd"><span><i class="fa-solid fa-magnifying-glass"></i><br>... Gerelateerd<span><br>x</span></span></div>
                <div class="modulebutton" id="nieuws"><span><i class="fa-solid fa-lightbulb"></i><br>Iets nieuws<span><br>x</span></span></div>
                <div class="modulebutton" id="cleopatra"><span><i class="fa-solid fa-ankh"></i><br>Cleopatra<span><br>x</span></span></div>
                <div class="modulebutton" id="media"><span><i class="fa-solid fa-radio"></i><br>Media<span><br>x</span></span></div>
                <div class="modulebutton" id="zinnen"><span><i class="fa-regular fa-comments"></i><br>Zinnen<span><br>x</span></span></div>
                <div class="modulebutton" id="activiteiten"><span><i class="fa-solid fa-champagne-glasses"></i><br>Activiteiten<span><br>x</span></span></div>
                <div class="modulebutton" id="junk"><span><i class="fa-solid fa-trash-can"></i><br>Junk<span><br>x</span></span></div>
                <!--Nieuwe modules kunnen hier gewoon onder gepaste worden-->
            </div>
        </div>

        <p id="prompt"></p>
        <p id="log"></p>

        <div id="gradient"></div>
        <div id="whiteblock"></div>
        <div id="button" mode="white">
            <p>Start</p>
        </div>
    </main>

    <footer>
        <p id="signature">Westo <br/> </p>
    </footer>
    
</body>
</html>
